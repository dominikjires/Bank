<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bankovní aplikace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>

</head>
<body>

<header>
    <h1 class="bank-name">Bankovní aplikace</h1>
    <div class="logoutSection">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Odhlásit se"/>
        </form>
    </div>

</header>
<div class="message-container" th:if="${show}">
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>
    <div th:if="not ${success}" class="alert alert-danger">
        <p th:text="${message}"></p>
    </div>
</div>
<div class="mainContent">
    <div class="info-container">
        <div class="infoColumns">
            <div class="leftCol">
                <p>Uživatel: </p>
                <p>Id: </p>
                <p>E-mail: </p>
            </div>
            <div class="rightCol">
                <p th:text="${user.firstName} + ' ' + ${user.lastName}">Name Surname</p>
                <p th:text="${user.id}">id</p>
                <p th:text="${#authentication.getName()}">email</p>
            </div>
        </div>
    </div>

    <form method="post" th:action="@{/deposit}">
        <div>
            <label for="amount-deposit"/>
            <input type="text" id="amount-deposit" name="amount-deposit">
        </div>
        <div>
            <label for="account-type-deposit"/>
            <select id="account-type-deposit" name="account-type-deposit">
                <option value="CZK">Kč CZK</option>
                <option value="AUD">$ AUD</option>
                <option value="BRL">$ BRL</option>
                <option value="BGN">Lev BGN</option>
                <option value="CNY">¥ CNY</option>
                <option value="DKK">kr DKK</option>
                <option value="EUR">€ EUR</option>
                <option value="PHP">₱ PHP</option>
                <option value="HKD">$ HKD</option>
                <option value="INR">₹ INR</option>
                <option value="IDR">Rp IDR</option>
                <option value="ISK">kr ISK</option>
                <option value="ILS">₪ ILS</option>
                <option value="JPY">¥ JPY</option>
                <option value="ZAR">R ZAR</option>
                <option value="CAD">$ CAD</option>
                <option value="KRW">₩ KRW</option>
                <option value="HUF">Ft HUF</option>
                <option value="MYR">RM MYR</option>
                <option value="MXN">$ MXN</option>
                <option value="XDR">SDR XDR</option>
                <option value="NOK">kr NOK</option>
                <option value="NZD">$ NZD</option>
                <option value="PLN">zł PLN</option>
                <option value="RON">lei RON</option>
                <option value="SGD">$ SGD</option>
                <option value="SEK">kr SEK</option>
                <option value="CHF">fr CHF</option>
                <option value="THB">฿ THB</option>
                <option value="TRY">₺ TRY</option>
                <option value="USD">$ USD</option>
                <option value="GBP">£ GBP</option>
            </select>
        </div>
        <div class="buttons-container">
            <button type="submit" name="action" th:formaction="@{/deposit}">Vklad</button>
        </div>
    </form>

    <form method="post" th:action="@{/payment}">
        <div>
            <label for="amount-payment"/>
            <input type="text" id="amount-payment" name="amount-payment">
        </div>
        <div>
            <label for="account-type-payment"/>
            <select id="account-type-payment" name="account-type-payment">
                <option value="CZK">Kč CZK</option>
                <option value="AUD">$ AUD</option>
                <option value="BRL">$ BRL</option>
                <option value="BGN">Lev BGN</option>
                <option value="CNY">¥ CNY</option>
                <option value="DKK">kr DKK</option>
                <option value="EUR">€ EUR</option>
                <option value="PHP">₱ PHP</option>
                <option value="HKD">$ HKD</option>
                <option value="INR">₹ INR</option>
                <option value="IDR">Rp IDR</option>
                <option value="ISK">kr ISK</option>
                <option value="ILS">₪ ILS</option>
                <option value="JPY">¥ JPY</option>
                <option value="ZAR">R ZAR</option>
                <option value="CAD">$ CAD</option>
                <option value="KRW">₩ KRW</option>
                <option value="HUF">Ft HUF</option>
                <option value="MYR">RM MYR</option>
                <option value="MXN">$ MXN</option>
                <option value="XDR">SDR XDR</option>
                <option value="NOK">kr NOK</option>
                <option value="NZD">$ NZD</option>
                <option value="PLN">zł PLN</option>
                <option value="RON">lei RON</option>
                <option value="SGD">$ SGD</option>
                <option value="SEK">kr SEK</option>
                <option value="CHF">fr CHF</option>
                <option value="THB">฿ THB</option>
                <option value="TRY">₺ TRY</option>
                <option value="USD">$ USD</option>
                <option value="GBP">£ GBP</option>
            </select>
        </div>
        <div class="buttons-container">
            <button type="submit" name="action" th:formaction="@{/payment}">Platba</button>
        </div>
    </form>
    <div class="mainContent">
        <div class="info-container">
            <div class="infoColumns">
                <div class="leftCol">
                    <p>Účet</p>
                    <th:block th:each="account: ${listAccounts}">
                        <p th:text="${account.getName}" style="color: #007bff; font-weight: bold;"></p>
                    </th:block>
                </div>
                <div class="rightCol">
                    <p>Zůstatek na účtu</p>
                    <th:block th:each="account: ${listAccounts}">
                        <p th:text="${account.getBalance}" style="color: #007bff;"></p>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
    <form method="post" th:action="@{/open}">
        <div>
            <label for="account-type-open"/>
            <select id="account-type-open" name="account-type-open">
                <option value="CZK">Kč CZK</option>
                <option value="AUD">$ AUD</option>
                <option value="BRL">$ BRL</option>
                <option value="BGN">Lev BGN</option>
                <option value="CNY">¥ CNY</option>
                <option value="DKK">kr DKK</option>
                <option value="EUR">€ EUR</option>
                <option value="PHP">₱ PHP</option>
                <option value="HKD">$ HKD</option>
                <option value="INR">₹ INR</option>
                <option value="IDR">Rp IDR</option>
                <option value="ISK">kr ISK</option>
                <option value="ILS">₪ ILS</option>
                <option value="JPY">¥ JPY</option>
                <option value="ZAR">R ZAR</option>
                <option value="CAD">$ CAD</option>
                <option value="KRW">₩ KRW</option>
                <option value="HUF">Ft HUF</option>
                <option value="MYR">RM MYR</option>
                <option value="MXN">$ MXN</option>
                <option value="XDR">SDR XDR</option>
                <option value="NOK">kr NOK</option>
                <option value="NZD">$ NZD</option>
                <option value="PLN">zł PLN</option>
                <option value="RON">lei RON</option>
                <option value="SGD">$ SGD</option>
                <option value="SEK">kr SEK</option>
                <option value="CHF">fr CHF</option>
                <option value="THB">฿ THB</option>
                <option value="TRY">₺ TRY</option>
                <option value="USD">$ USD</option>
                <option value="GBP">£ GBP</option>
            </select>
        </div>
        <div class="buttons-container">
            <button type="submit" name="action" th:formaction="@{/open}">Založit nový účet</button>
        </div>
    </form>
    <br>
    <div class="logs">
        <p>Výpis posledních pohybů na účtu</p>
        <th:block th:each="log: ${listOfLogs}">
            <p th:text="${log}" style="color: #007bff;"></p>
        </th:block>
    </div>
    <br>
    <div class="right-exchange">
        <button type="button" data-toggle="modal" data-target="#exampleModal">
            Aktuální kurzy
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead class="thead-dark">
                                <tr>
                                    <th>Země</th>
                                    <th>Měna</th>
                                    <th>Počet</th>
                                    <th>Kód měny</th>
                                    <th>Aktuální kurz</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="exRate: ${listExchangeRates}">
                                    <td th:text="${exRate.getCountry}">Země</td>
                                    <td th:text="${exRate.getCurrency}">Měna</td>
                                    <td th:text="${exRate.getAmount}">Počet</td>
                                    <td th:text="${exRate.getCode}">Kód měny</td>
                                    <td th:text="${exRate.getExchangeRate}">Aktuální kurz</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavřít</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
</body>

<script>
    const amountInput = document.getElementById("amount-payment");
    const regex = /^[0-9]+(\.[0-9]{1,3})?$/;
    amountInput.addEventListener("input", (event) => {
        const value = event.target.value.trim();
        if (regex.test(value)) {
            amountInput.setCustomValidity("");
        } else {
            amountInput.setCustomValidity("Vložte prosím platné číslo");
        }
    });

    const amountInput2 = document.getElementById("amount-deposit");
    const regex2 = /^[0-9]+(\.[0-9]{1,3})?$/;
    amountInput2.addEventListener("input", (event) => {
        const value = event.target.value.trim();
        if (regex2.test(value)) {
            amountInput2.setCustomValidity("");
        } else {
            amountInput2.setCustomValidity("Vložte prosím platné číslo");
        }
    });
</script>


<style>

    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        background-color: #eeeeee;
    }

    main {
        flex: 1;
    }

    .infoColumns {
        display: flex;
    }

    .leftCol p,
    .rightCol p {
        margin: 0;
    }

    .buttons-container {
        margin-top: 1rem;
    }

    h1 {
        font-size: 2em;
        margin: 0;
    }

    button {
        padding: 8px 16px;
        border: none;
        background-color: #087cfc;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        border-radius: 4px;
        font-size: 1em;
    }

    button:hover {
        background-color: #087cfc;
    }

    /* Header */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        background-color: #087cfc;
        color: #fff;
    }

    form div {
        display: inline-block;
        margin-right: 10px;
    }

    form {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    form > *:not(.buttons-container) {
        margin-right: 20px;
    }


    form button {
        padding: 8px 16px;
        border: none;
        background-color: #087cfc;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        border-radius: 4px;
        font-size: 1em;
    }

    .logoutSection {
        margin: 0;
    }

    /* Main content */
    .mainContent {
        padding: 16px;
    }

    .info-container {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 16px;
    }


    .logs {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        max-width: 400px;
        margin: 0;
    }

    .logs p {
        margin: 0;
        padding: 4px;
        color: #000000;
    }

    .leftCol {
        width: 80px;
    }

    .rightCol {
        margin-left: 8px;
    }

    label {
        font-weight: bold;
        margin-right: 8px;
    }

    input,
    select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 8px;
        width: 100%;
        box-sizing: border-box;
        vertical-align: middle;
    }


</style>

</html>
