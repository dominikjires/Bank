name: build

on:
  push:
    branches:
      - main

jobs:
  coverage:
    name: Generate Coverage Badges
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build and Test
        run: |
          ./gradlew clean build

      - name: Generate Coverage Badges
        run: |
          ./gradlew jacocoTestReport

      - name: Publish Coverage Badges
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html

      - name: Update Coverage Badges
        uses: badgrco/badge@v1.0.1
        with:
          badges: |
            - name: Line Coverage
              message: ${{ steps.line_coverage.outputs.percentage }}%
              color: brightgreen
            - name: Branch Coverage
              message: ${{ steps.branch_coverage.outputs.percentage }}%
              color: brightgreen
          output_dir: coverage-badges
          output_format: markdown

      - name: Upload Coverage Badges
        uses: actions/upload-artifact@v2
        with:
          name: coverage-badges
          path: coverage-badges
